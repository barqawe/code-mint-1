  <div class="toggle-container">
        <label class="toggle-switch">
          <input (click)="toggleSwitch()" type="checkbox" class="toggle-input" [formControl]="config.control" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label" [ngClass]="{'active': config.control.value , 'inactive': !config.control.value}">{{inputText}}</span>
      </div>
