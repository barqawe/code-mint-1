<h2 class="event-title">Events</h2>
<div class="event-form">
    <header class="event-form-header">
        <h2>Add New Event</h2>
        <hr>
    </header>
    <form action="" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="event-field">

            <div class="event-field-guide">
                <h2>Event Name</h2>
                <p class="event-field-guide-text">add Event title that customers would likely to search </p>
            </div>


            <div class="event-field-inputs">
                <app-text-input [config]="{ placeholder: 'Event name(english)', control: eventForm.controls.eventNameEn
                    }"></app-text-input>

                <app-text-input [config]="{ placeholder: 'Event name(Arabic)', control: eventForm.controls.eventNameAr
                    }"></app-text-input>


            </div>
        </div>

        <div class="event-field">
            <div class="event-field-guide">
                <h2>Event Description</h2>
                <p class="event-field-guide-text">add Event Description that customers would likely to search</p>
            </div>
            <div class="event-field-textAreas">

                
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>

</div>
